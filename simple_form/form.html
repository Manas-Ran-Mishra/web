<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      * {
        margin: 0.5em 0;
        padding: 0em;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      h1,form {
        text-align: center;
      }
      input,
      label,
      select,
      button {
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Please fill the below form</h1>
    <form action="./form.html" method="get">
      <!-- since POST requests are not handled by html, use a server-side language like PHP instead  -->

      <!-- <form action="./form.html" method="post"> -->
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required /><br />
      <label for="email">E-Mail</label>
      <input type="email" name="email" id="email" required /><br />
      <label for="male"
        >Male

        <input type="radio" name="gender" id="male" checked required />
      </label>
      <label for="female"
        >Female

        <input type="radio" name="gender" id="female" /><br />
      </label>
      <select name="cars" id="cars">
        <option value="bMW">BMW</option>
        <option value="audi">Audi</option>
        <option value="mercedez">Mercedez</option></select
      ><br />
      <label for="age">Age</label>
      <input
        type="number"
        name="age"
        id="age"
        min="0"
        max="199"
        required
      /><br />
      <label for="dob" ">DOB</label>
      <input
        type="date"
        name="dob"
        id="dob"
        required
      /><br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
